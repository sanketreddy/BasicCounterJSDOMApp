<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Basic App JS</title>
  </head>
  <body>
    <button onclick="onButtonPress()" id="btn">Counter 0</button>

    <script>
      function onButtonPress() {
        let currentValue = document.getElementById("btn").innerHTML;
        let counterValue = parseInt(currentValue.split(" ")[1]);
        let newCounterValue = counterValue + 1;
        console.log(newCounterValue);
        document.getElementById("btn").innerHTML = "Counter " + newCounterValue;
      }
    </script>
  </body>
</html>
